<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center p-5">
    
    <div class="bg-gray-800 p-8 rounded-lg w-full max-w-md">
        
        <h1 class="text-white text-2xl font-bold mb-6 text-center"> Expense Tracker</h1>
        
        <div id="stats" class="bg-gray-700 p-4 rounded mb-6">
            <div class="text-center mb-2">
                <p class="text-gray-400 text-sm">Balance</p>
                <p id="balance" class="text-white text-3xl font-bold">$0.00</p>
            </div>
            <div class="flex justify-between text-sm">
                <div>
                    <p class="text-gray-400">Income</p>
                    <p id="income" class="text-green-500 font-semibold">$0.00</p>
                </div>
                <div>
                    <p class="text-gray-400">Expenses</p>
                    <p id="expenses" class="text-red-500 font-semibold">$0.00</p>
                </div>
            </div>
        </div>


        <div class="mb-6">
            <input
                id="descInput"
                type="text"
                placeholder="Description (e.g., Salary, Groceries)" 
                class="w-full px-4 py-2 bg-gray-700 text-white rounded mb-2"
            >
            <input
                id="amountInput"
                type="number"
                placeholder="Amount" 
                class="w-full px-4 py-2 bg-gray-700 text-white rounded mb-3"
            >
            

            <div class="flex gap-4 mb-3 text-white">
                <label class="flex items-center gap-2">
                    <input type="radio" name="type" value="income" checked>
                    <span>Income</span>
                </label>
                <label class="flex items-center gap-2">
                    <input type="radio" name="type" value="expense">
                    <span>Expense</span>
                </label>
            </div>

            <button 
                id="addBtn" 
                class="w-full px-6 py-2 bg-blue-600 text-white rounded font-semibold"
            >
                Add Transaction
            </button>
        </div>


        <div>
            <h2 class="text-white text-lg font-semibold mb-3">Transactions</h2>
            <ul id="transactions" class="space-y-2">

            </ul>
        </div>
        
    </div>

</body>
</html>
